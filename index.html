<script>
    function generatePseudo() {
        var result = document.getElementById("result");

            "La Cloque",

            "La Cendre",
            "Le Rempant",
            "Le Fou-Furieux",
            "La Sorcière",
            "Le Vagabond",
            "Le Désespoir",
            "Le Mangeur",
        ];



        var randomName = name[Math.floor(Math.random() * name.length)];
        var randomName2 = name[Math.floor(Math.random() * name.length)];
        var randomName3 = name[Math.floor(Math.random() * name.length)];
        result.innerHTML = randomName + " " + randomName2 + " " + randomName3;
        result.classList.add("show"); /* Ajoute la classe show */
    }

</script>
